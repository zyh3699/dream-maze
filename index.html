<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>begin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../img/bgr/begin.png'); /* 替换为你的背景图路径 */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .canvaszz {
        position: absolute;
        background-image: url(../img/bgr/begin.png);
        background-size: 100%;
        width: 100%;
        height: 100%;
        z-index: -1;
        filter: alpha(opacity=20);
        opacity: 0.3;
      }

      .canvas {
        position: absolute;
        display: inline-block;
        width: 100%;
        height: auto;
        vertical-align: baseline;
        z-index: -2;
      }
        .alert-box {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 600px;
  background-color: rgba(0, 0, 0, 0.8); /* 设置黑色背景的透明度 */
  color: white;
  text-align: center;
  padding: 15px;
  border-radius: 8px; /* 添加圆角 */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加阴影 */
  z-index: 1000;
  display: none; /* 初始隐藏 */
}

    </style>
</head>
<body>
    <div class="canvaszz"></div>
     <div class="alert-box" id="alertBox">  按空格键进入游戏</div>
    <canvas id="canvas" class="canvas"></canvas>

    <script>
         window.onload = function() {
             var alertBox = document.getElementById('alertBox');
             alertBox.style.display = 'block'; // 显示提示框
        };
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                window.location.href = './html/main.html';  // 替换为你的下一个页面路径
            }
        });
        drawStars();
      //画星空背景
      function drawStars() {
        var canvas = document.getElementById("canvas"),
          ctx = canvas.getContext("2d"),
          w = (canvas.width = window.innerWidth),
          h = (canvas.height = window.innerHeight),
          hue = 217, //色调色彩
          stars = [], //保存所有星星
          count = 0, //用于计算星星
          maxStars = 1300; //星星数量

        var canvas2 = document.createElement("canvas"),
          ctx2 = canvas2.getContext("2d");
        canvas2.width = 100;
        canvas2.height = 100;
        var half = canvas2.width / 2,
          gradient2 = ctx2.createRadialGradient(
            half,
            half,
            0,
            half,
            half,
            half
          );
        gradient2.addColorStop(0.025, "#CCC");
        gradient2.addColorStop(0.1, "hsl(" + hue + ", 61%, 33%)");
        gradient2.addColorStop(0.25, "hsl(" + hue + ", 64%, 6%)");
        gradient2.addColorStop(1, "transparent");

        ctx2.fillStyle = gradient2;
        ctx2.beginPath();
        ctx2.arc(half, half, half, 0, Math.PI * 2);
        ctx2.fill();

        function random(min, max) {
          if (arguments.length < 2) {
            max = min;
            min = 0;
          }

          if (min > max) {
            var hold = max;
            max = min;
            min = hold;
          }

          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function maxOrbit(x, y) {
          var max = Math.max(x, y),
            diameter = Math.round(Math.sqrt(max * max + max * max));
          return diameter / 2;
        }

        var Star = function () {
          this.orbitRadius = random(maxOrbit(w, h));
          this.radius = random(60, this.orbitRadius) / 8;
          this.orbitX = w / 2;
          this.orbitY = h / 2;
          this.timePassed = random(0, maxStars);
          this.speed = random(this.orbitRadius) / 50000;
          this.alpha = random(2, 10) / 10;

          count++;
          stars[count] = this;
        };

        Star.prototype.draw = function () {
          var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
            y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
            twinkle = random(10);

          if (twinkle === 1 && this.alpha > 0) {
            this.alpha -= 0.05;
          } else if (twinkle === 2 && this.alpha < 1) {
            this.alpha += 0.05;
          }

          ctx.globalAlpha = this.alpha;
          ctx.drawImage(
            canvas2,
            x - this.radius / 2,
            y - this.radius / 2,
            this.radius,
            this.radius
          );
          this.timePassed += this.speed;
        };

        for (var i = 0; i < maxStars; i++) {
          new Star();
        }

        function animation() {
          ctx.globalCompositeOperation = "source-over";
          ctx.globalAlpha = 0.5;
          ctx.fillStyle = "hsla(" + hue + ", 64%, 6%, 2)";
          ctx.fillRect(0, 0, w, h);

          ctx.globalCompositeOperation = "lighter";
          for (var i = 1, l = stars.length; i < l; i++) {
            stars[i].draw();
          }

          window.requestAnimationFrame(animation);
        }
        
        animation();
      }
    </script>
</body>
</html>
