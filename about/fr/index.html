<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Introduction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="starfield"></div>
    <div class="main-container">
        <div class="intro">
            <h1 class="neon-text">Welcome to My World</h1>
            <p class="neon-subtext">I'm 付饶, a Developer in the Cyber City.</p>
        </div>

        <div class="profile-container">
            <img src="./fr.jpg" alt="Profile Picture" class="profile-img">
        </div>

        <div class="text-sections">
            <div class="text-block" id="block1">
                <h2 class="neon-text">Block 1 Title</h2>
                <p class="bio">哈喽，我叫付饶。<br>喜欢旅游，爬山，偶尔打打游戏。<br>作为一个网页设计领域的萌新，第一次踏入这个领域。<br>希望这次小学期的经历能够在我的记忆中留下浓墨重彩的一笔。</p>
            </div>
            <div class="text-block" id="block2">
                <h2 class="neon-text">Block 2 Title</h2>
                <p class="bio">在Dream Maze中，我是故事的主编，也粗浅接触了小游戏的设计与制作，以及美工。在未来，我也会不断精进自己的专业能力。希望大家喜欢我们的故事和游戏！</p>
            </div>
        </div>
    </div>

    <canvas id="cyberCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
