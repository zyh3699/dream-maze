<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Move and Fill</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #menuButton {
      position: fixed; /* 固定位置 */
      top: 20px; /* 固定在顶部 */
      left: 20px; /* 固定在左侧 */
      padding: 10px 20px; /* 按钮内边距 */
      background-color: #4CAF50; /* 按钮背景颜色 */
      color: white; /* 按钮文字颜色 */
      border: none; /* 移除边框 */
      border-radius: 5px; /* 圆角边框 */
      cursor: pointer; /* 鼠标悬停时显示手型 */
    }
    #menuButton:hover {
      background-color: #45a049; /* 鼠标悬停时的背景颜色 */
    }
    .menu {
      display: none; /* 初始隐藏 */
      position: fixed; /* 固定位置 */
      top: 60px; /* 距离顶部 */
      left: 20px; /* 距离左侧 */
      background-color: #333; /* 菜单背景颜色 */
      border-radius: 5px; /* 圆角边框 */
      padding: 10px; /* 内边距 */
    }
    .menu button {
      display: block; /* 块级元素 */
      width: 100%; /* 宽度100% */
      margin: 5px 0; /* 按钮间距 */
      padding: 10px; /* 按钮内边距 */
      background-color: #4CAF50; /* 按钮背景颜色 */
      color: white; /* 按钮文字颜色 */
      border: none; /* 移除边框 */
      border-radius: 5px; /* 圆角边框 */
      cursor: pointer; /* 鼠标悬停时显示手型 */
    }
    #statusText {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    #timeControl {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    .menu button:hover {
      background-color: #45a049; /* 鼠标悬停时的背景颜色 */
    }
  </style>
  <script src="../js/存档功能.js"></script>
  <script>
    function tips() {
  const timeControl = document.getElementById('timeControl');
  if (timeControl.style.display === 'none' || timeControl.style.display === '') {
    timeControl.style.display = 'inline-block';
  } else {
    timeControl.style.display = 'none';
  }
}

   function settings() {
      const statusText = document.getElementById('statusText');
      console.log('settings function called'); // 调试信息
      console.log('window.map.status:', window.map.status); // 调试信息
      if (statusText.style.display === 'none' || statusText.style.display === '') {
        if (window.map.status === 0) {
          statusText.innerText = '现实';
        } else if (window.map.status === 1) {
          statusText.innerText = '梦境';
        }
        statusText.style.display = 'block';
      } else {
        statusText.style.display = 'none';
      }
    }
  </script>
</head>
<body>
    <!-- 播放bgm -->
  <audio src="../music/sound/final.mp3" loop autoplay></audio>
  <button id="menuButton" onclick="toggleMenu()">菜单</button>
  <div class="menu" id="menu">
    <button onclick="save()">存档</button>
    <button onclick="settings()">背包</button>
    <button onclick="tips()">时间调整</button>
  </div>
  <canvas id="gameCanvas"></canvas>
   <div id="statusText"></div>
  <div id="timeControl" style="display: none;">
  <input type="range" id="timeSlider" min="0" max="10" step="1" value="0" oninput="if (window.map.status === 1) { window.map.move(Math.floor(Math.random() * 201) - 100, Math.floor(Math.random() * 201) - 100); }">
</div>
  <script src="../js/map_final.js"></script>
  <script src="../js/main_final.js"></script>
  <script src="../js/player_final.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      if (menu.style.display === 'none' || menu.style.display === '') {
        menu.style.display = 'block';
      } else {
        menu.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      document.getElementById('gameCanvas').style.display = 'block';
      requestAnimationFrame(mainLoop);
    });
  </script>
</body>
</html>
