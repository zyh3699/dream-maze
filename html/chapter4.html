<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Move and Fill</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('../img/bgr/chapter4_background.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      color: white;
      font-size: 24px;
      padding: 20px;
      box-sizing: border-box;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    #dialogue {
      background:url('../img/conversation/background/bg3.png') no-repeat center center;
      padding: 20px;
      border-radius: 10px;
      width: 80%; /* 设置为80%宽度 */
      text-align: center;
      position: fixed; /* 固定位置 */
      bottom: 20px; /* 固定在底部 */
      left: 50%; /* 水平居中 */
      transform: translateX(-50%); /* 水平居中 */
      margin: 0; /* 移除水平居中 */
    }
    #dialogue img {
      position: absolute; /* 绝对定位 */
      top: -100px; /* 距离顶部10px */
      left: 10px; /* 距离左侧10px */
      width: 100px; /* 图片宽度 */
      height: 100px; /* 图片高度 */
    }
    #menuButton {
      position: fixed; /* 固定位置 */
      top: 20px; /* 固定在顶部 */
      left: 20px; /* 固定在左侧 */
      padding: 10px 20px; /* 按钮内边距 */
      background-color: #4CAF50; /* 按钮背景颜色 */
      color: white; /* 按钮文字颜色 */
      border: none; /* 移除边框 */
      border-radius: 5px; /* 圆角边框 */
      cursor: pointer; /* 鼠标悬停时显示手型 */
    }
    #menuButton:hover {
      background-color: #45a049; /* 鼠标悬停时的背景颜色 */
    }
    .menu {
      display: none; /* 初始隐藏 */
      position: fixed; /* 固定位置 */
      top: 60px; /* 距离顶部 */
      left: 20px; /* 距离左侧 */
      background-color: #333; /* 菜单背景颜色 */
      border-radius: 5px; /* 圆角边框 */
      padding: 10px; /* 内边距 */
    }
    .menu button {
      display: block; /* 块级元素 */
      width: 100%; /* 宽度100% */
      margin: 5px 0; /* 按钮间距 */
      padding: 10px; /* 按钮内边距 */
      background-color: #4CAF50; /* 按钮背景颜色 */
      color: white; /* 按钮文字颜色 */
      border: none; /* 移除边框 */
      border-radius: 5px; /* 圆角边框 */
      cursor: pointer; /* 鼠标悬停时显示手型 */
    }
    .menu button:hover {
      background-color: #45a049; /* 鼠标悬停时的背景颜色 */
    }
    #progressContainer {
      display: none; /* 初始隐藏进度条容器 */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      z-index: 1000;
    }
    .progressBarWrapper {
      margin-bottom: 10px;
    }
    .progressLabel {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
    }
    .progressBar {
      display: inline-block;
      width: 70%;
      height: 20px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      vertical-align: middle;
    }
    .progressBar div {
      height: 100%;
      background-color: #4CAF50;
      width: 0;
      border-radius: 5px;
    }
  </style>
  <script src="../js/存档功能.js"></script>
    </head>
    <body onkeydown="return false;">
        <!-- 播放bgm -->
  <audio src="../music/sound/4.mp3" loop autoplay></audio>
       <button id="menuButton" onclick="toggleMenu()">菜单</button>
  <div class="menu" id="menu">
    <button onclick="save()">存档</button>
    <button onclick="settings()">设置</button>
    <button onclick="tips()">任务提示</button>
  </div>
  <div id="intro">
    <div id="dialogue">
      <img src="../img/charactor/莱拉/laila down.png" alt="Image Description"> <!-- 插入图片 -->
      <span id="dialogueText"></span> <!-- 用于显示对话文本 -->
    </div>
  </div>
  <div id="progressContainer">
    <div class="progressBarWrapper">
      <span class="progressLabel">修复漏洞</span>
      <div class="progressBar"><div id="bugProgress"></div></div>
    </div>
    <div class="progressBarWrapper">
      <span class="progressLabel">解密</span>
      <div class="progressBar"><div id="decryptProgress"></div></div>
    </div>
    <div class="progressBarWrapper">
      <span class="progressLabel">对话</span>
      <div class="progressBar"><div id="dialogueProgress"></div></div>
    </div>
  </div>
  <canvas id="gameCanvas" style="display: none;"></canvas>
  <script src="../js/map4.js"></script>
  <script src="../js/main4.js"></script>
  <script src="../js/player4.js"></script>
  <script>
    const dialogues = [
      "当你和卡尔终于接近阿尔法梦境的核心时，你们发现整个梦境开始变得极其不稳定。",
      "梦境的各个部分开始迅速崩塌，仿佛有一股不可抗拒的力量正在撕裂梦境的结构。",
      "相信你也明白，如果你无法在梦境完全崩溃之前到达核心，你们将永远被困在梦境之中，无法再回到现实。",
      "勇敢的莱拉，你现在已经掌握了高超的梦境技术，有着最为坚定的意志，相信你一定能够成功。",
      "当然，在这之前，你们需要先进行沟通"
    ];
    let currentDialogue = 0;
    let charIndex = 0;
    const typingSpeed = 1; // 每个字符的打印速度（毫秒）

    function typeDialogue() {
      if (charIndex < dialogues[currentDialogue].length) {
        document.getElementById('dialogueText').innerText += dialogues[currentDialogue].charAt(charIndex);
        charIndex++;
        setTimeout(typeDialogue, typingSpeed);
      }
    }

    
    function tips() {
      const progressContainer = document.getElementById("progressContainer");
      if (progressContainer.style.display === "none") {
        const bugProgress = document.getElementById("bugProgress");
        const decryptProgress = document.getElementById("decryptProgress");
        const dialogueProgress = document.getElementById("dialogueProgress");

        const bugCount = window.player.bug; // 获取漏洞修复数
        const decryptCount = window.player.decrypt; // 获取解密数
        const dialogueCount = window.player.dialogue; // 获取对话数

        const totalBugs = 5; // 总漏洞数
        const totalDecrypts = 3; // 总解密数
        const totalDialogues = 4; // 总对话数

        bugProgress.style.width = (bugCount / totalBugs) * 100 + "%";
        decryptProgress.style.width = (decryptCount / totalDecrypts) * 100 + "%";
        dialogueProgress.style.width = (dialogueCount / totalDialogues) * 100 + "%";

        progressContainer.style.display = "block";
      } else {
        progressContainer.style.display = "none";
      }
    }

    document.body.onkeydown = function(event) {
  if (event.key === " ") {
    event.preventDefault(); // 禁用空格键默认行为
  }
};

    function showNextDialogue() {
      if (currentDialogue < dialogues.length - 1) {
        currentDialogue++;
        charIndex = 0;
        document.getElementById('dialogueText').innerText = '';
        typeDialogue();
      }else {
        document.getElementById('intro').style.opacity = 0;
        setTimeout(() => {
          document.getElementById('intro').style.display = 'none';
          document.getElementById('gameCanvas').style.display = 'block';
          requestAnimationFrame(mainLoop);
        }, 1000); // 等待1秒以完成淡出效果
      }
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      if (menu.style.display === 'none' || menu.style.display === '') {
        menu.style.display = 'block';
      } else {
        menu.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      typeDialogue();
      document.addEventListener('click', showNextDialogue);
    });
  </script>
</body>
</html>
