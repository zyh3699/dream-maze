<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Move and Fill</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f4f4f9;
      font-family: 'Montserrat', sans-serif;
    }
    
    #menuButton {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    
    #menuButton:hover {
      background-color: #34495e;
    }
    
    .taskmenu {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 20px;
      z-index: 100000;
      background: linear-gradient(135deg, #e0f7fa, #a5ccd6);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      gap: 15px;
    }
        
    .classbutton {
      background-color: #4581a9;
      color: #ffffff;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    
    .classbutton:hover {
      background-color: #2980b9;
    }
    
    .select-menu {
      width: 100%;
      cursor: pointer;
    }
    
    .select {
      background-color: #7a8f96;
      padding: 12px;
      color: #ffffff;
      font-weight: 500;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .options-list {
      position: absolute;
      width: calc(100% - 40px);
      background-color: #ffffff;
      border-radius: 8px;
      margin-top: 10px;
      padding: 10px;
      max-height: 180px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }
    
    .option {
      padding: 8px 0;
      color: #2c3e50;
      font-size: 14px;
      transition: color 0.2s ease;
    }
    
    .option:hover,
    .option.selected {
      color: #3498db;
    }
    
    .options-list.active {
      display: block;
    }
        body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-size: cover;
      background-color: black; /* 使用黑色背景，或其他颜色 */
    }
    canvas {
      display: block;
    }
    #intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('../img/bgr/chapter2_background.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      color: white;
      font-size: 24px;
      padding: 20px;
      box-sizing: border-box;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    #dialogue {
     background: url('../img/conversation/background/bg3.png') no-repeat center center; /* 背景图居中对齐 */
     background-size: cover; /* 保证背景图完整显示 */
     padding: 60px;
     border-radius: 40px;
     width: 80%; /* 保持80%宽度 */
     text-align: center;
     position: fixed; /* 固定位置 */
     bottom: 20px; /* 固定在底部 */
     left: 50%; /* 水平居中 */
     transform: translateX(-50%); /* 水平居中 */
     margin: 0; /* 移除水平居中 */
    }
    #dialogue img {
      position: absolute; /* 绝对定位 */
      top: -100px; /* 距离顶部10px */
      left: 10px; /* 距离左侧10px */
      width: 100px; /* 图片宽度 */
      height: 100px; /* 图片高度 */
    }
  </style>
  <script src="../js/存档功能.js"></script>
    </head>

  <div id="intro">
    <div id="dialogue">
      <img src="../img/conversation/莱拉/莱拉.png" alt="Image Description"> <!-- 插入图片 -->
      <span id="dialogueText"></span> <!-- 用于显示对话文本 -->
    </div>

 <!--  -->
 <button id="menuButton">菜单</button>
 <div id="menu" class="taskmenu">
   <div class="classbutton" onclick="save()">存档</div>
   <div class="classbutton" onclick="settings()">设置</div>
   <div class="select-menu">
     <div class="select" onclick="toggleOptions()">
       <span>当前任务</span>

     <div class="options-list">

 </div>

  <canvas id="gameCanvas" style="display: none;"></canvas>
  <script src="../js/map2.js"></script>
  <script src="../js/main2.js"></script>
  <script src="../js/player2.js"></script>
  <script>
    const dialogues = [
      "随着任务的深入，莱拉开始感到一种深深的不安。",
      "她发现梦境与现实之间的界限越来越模糊，仿佛现实正在被梦境所侵蚀。",
      "梦境中的元素开始出现在现实中，她开始质疑自己是否仍在现实世界中，或是已经深陷在一个无法逃脱的梦境里。",
      "请去跟站在门口左侧的小幽灵对话（按E进行对话）"
    ];
    let currentDialogue = 0;
    let charIndex = 0;
    const typingSpeed = 0.0001; // 每个字符的打印速度（毫秒）

    function typeDialogue() {
      if (charIndex < dialogues[currentDialogue].length) {
        document.getElementById('dialogueText').innerText += dialogues[currentDialogue].charAt(charIndex);
        charIndex++;
        setTimeout(typeDialogue, typingSpeed);
      }
    }

    function showNextDialogue() {
      if (currentDialogue < dialogues.length - 1) {
        currentDialogue++;
        charIndex = 0;
        document.getElementById('dialogueText').innerText = '';
        typeDialogue();
      } else {
        // 所有对话已完成，执行下一步操作
        document.getElementById('intro').style.opacity = '0'; // 渐隐
        setTimeout(function() {
          document.getElementById('intro').style.display = 'none'; // 隐藏元素
          document.getElementById('gameCanvas').style.display = 'block'; // 显示canvas
          startGame(); // 开始游戏
        }, 1000); // 在1秒后执行
      }
    }

    // 初始化对话
    typeDialogue();

    // 点击对话框后显示下一个对话
    document.getElementById('dialogue').addEventListener('click', showNextDialogue);
 
    const menuButton = document.getElementById('menuButton');
    const menu = document.getElementById('menu');

    menuButton.onclick = () => {
      menu.style.display = menu.style.display === 'none' ? 'flex' : 'none';
    };

    menu.style.display = 'none';
  </script>
