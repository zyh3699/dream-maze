<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ending Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-out;
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <video id="endingVideo" autoplay muted>
        <source src="../video/ending_branch1.mp4" type="video/mp4">
        您的浏览器不支持 HTML5 视频标签。
    </video>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const videoElement = document.getElementById('endingVideo');

            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) { // Firefox
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { // IE/Edge
                videoElement.msRequestFullscreen();
            }

            videoElement.addEventListener('ended', () => {
                videoElement.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = '../html/ending_choice.html'; // 跳转到ending_choice.html
                }, 1000); // 1秒的淡出时间
            });
        });
    </script>
</body>
</html>
