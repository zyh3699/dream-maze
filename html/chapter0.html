<!DOCTYPE html>
<html lang="en">
<head>
    <audio id="music" src="../music/sound/pick.mp3"></audio>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Move and Fill</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('../img/bgr/chapter0_background.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      color: white;
      font-size: 24px;
      padding: 20px;
      box-sizing: border-box;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    #dialogue {
     background: url('../img/conversation/background/bg3.png') no-repeat center center; /* 背景图居中对齐 */
     background-size: cover; /* 保证背景图完整显示 */
     padding: 60px;
     border-radius: 40px;
     width: 80%; /* 保持80%宽度 */
     text-align: center;
     position: fixed; /* 固定位置 */
     bottom: 20px; /* 固定在底部 */
     left: 50%; /* 水平居中 */
     transform: translateX(-50%); /* 水平居中 */
     margin: 0; /* 移除水平居中 */
    }
    #dialogue img {
      position: absolute; /* 绝对定位 */
      top: -100px; /* 距离顶部10px */
      left: 10px; /* 距离左侧10px */
      width: 100px; /* 图片宽度 */
      height: 100px; /* 图片高度 */
    }
#menuButton {
      position: fixed; /* 固定位置 */
      top: 20px; /* 固定在顶部 */
      left: 20px; /* 固定在左侧 */
      padding: 10px 20px; /* 按钮内边距 */
      background-color: #4CAF50; /* 按钮背景颜色 */
      color: white; /* 按钮文字颜色 */
      border: none; /* 移除边框 */
      border-radius: 5px; /* 圆角边框 */
      cursor: pointer; /* 鼠标悬停时显示手型 */
    }
    #menuButton:hover {
      background-color: #45a049; /* 鼠标悬停时的背景颜色 */
    }
    .menu {
      display: none; /* 初始隐藏 */
      position: fixed; /* 固定位置 */
      top: 60px; /* 距离顶部 */
      left: 20px; /* 距离左侧 */
      background-color: #333; /* 菜单背景颜色 */
      border-radius: 5px; /* 圆角边框 */
      padding: 10px; /* 内边距 */
    }
    .menu button {
      display: block; /* 块级元素 */
      width: 100%; /* 宽度100% */
      margin: 5px 0; /* 按钮间距 */
      padding: 10px; /* 按钮内边距 */
      background-color: #4CAF50; /* 按钮背景颜色 */
      color: white; /* 按钮文字颜色 */
      border: none; /* 移除边框 */
      border-radius: 5px; /* 圆角边框 */
      cursor: pointer; /* 鼠标悬停时显示手型 */
    }
    .menu button:hover {
      background-color: #45a049; /* 鼠标悬停时的背景颜色 */
    }
  </style>
  <script src="../js/存档功能.js"></script>
    </head>
    <body>
        <!-- 播放bgm -->
      <audio src="../music/sound/0.mp3" loop autoplay></audio>
      <button id="menuButton" onclick="toggleMenu()">菜单</button>
  <div class="menu" id="menu">
    <button onclick="save()">存档</button>
    <button onclick="settings()">设置</button>
    <button onclick="tips()">提示</button>
  </div>
  <div id="intro">
    <div id="dialogue">
      <img src="../img/conversation/莱拉/莱拉.png" alt="Image Description"> <!-- 插入图片 -->
      <span id="dialogueText"></span> <!-- 用于显示对话文本 -->
    </div>
  </div>
  <canvas id="gameCanvas" style="display: none;"></canvas>
  <script src="../js/map.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/player.js"></script>
  <script>
    const dialogues = [
      "你即将进入一个被称为“梦境迷途”的虚拟世界，这是一个由多层梦境组成的复杂迷宫，每一层梦境都有独特的规则和环境。",
      "你扮演的莱拉，一位被称为“编梦者”的角色，拥有进入他人梦境并操控梦境结构的能力。",
      "你的任务是从这些梦境中获取隐藏的机密信息，同时揭开一场潜伏在意识深处的巨大阴谋。",
      "你可以通过键盘控制角色移动，使用E键与物体互动，使用M键查看机密文件，不过机密文件的获取需要一定的条件。",
      "与你共同进入梦境的是艾德里安·赫尔特，你需要要找到他，从而获取一份关键文件。",
      "据说它隐藏着关于全球经济秩序的秘密..."
    ];
    let currentDialogue = 0;
    let charIndex = 0;
    const typingSpeed = 50; // 每个字符的打印速度（毫秒）

    function typeDialogue() {
      if (charIndex < dialogues[currentDialogue].length) {
        document.getElementById('dialogueText').innerText += dialogues[currentDialogue].charAt(charIndex);
        charIndex++;
        setTimeout(typeDialogue, typingSpeed);
      }
    }

    function showNextDialogue() {
      if (currentDialogue < dialogues.length - 1) {
        currentDialogue++;
        charIndex = 0;
        document.getElementById('dialogueText').innerText = '';
        typeDialogue();
      }else {
        document.getElementById('intro').style.opacity = 0;
        setTimeout(() => {
          document.getElementById('intro').style.display = 'none';
          document.getElementById('gameCanvas').style.display = 'block';
          requestAnimationFrame(mainLoop);
        }, 1000); // 等待1秒以完成淡出效果
      }
    }

     function toggleMenu() {
      const menu = document.getElementById('menu');
      if (menu.style.display === 'none' || menu.style.display === '') {
        menu.style.display = 'block';
      } else {
        menu.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      typeDialogue();
      document.addEventListener('click', showNextDialogue);
    });
  </script>
</body>
</html>
