<!DOCTYPE html>
<html lang="en">
<head>
    <title>梦境迷途</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" />
    <style>
        body {
            background-color: #000; /* 深色背景 */
            color: white; /* 文字颜色为白色 */
            background-image: url('../img/存档/存档bg.png'); /* 添加科幻风格的背景图片 */
            background-size: cover;
            background-position: center;
            font-family: 'Courier New', monospace; /* 科幻风格字体 */
            margin: 0; /* 移除默认外边距 */
            padding: 0; /* 移除默认内边距 */
        }
        
        h1 {
            font-family: 'Courier New', monospace;
            text-align: center; 
            color: cyan; /* 改为科幻风格颜色 */
            font-size: 3rem;
            text-shadow: 0 0 10px cyan; /* 发光效果 */
            margin: 20px 0;
        }
        
        .p1 {
            text-align: center;
        }
        
        .ziti {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: #35f8eb; /* 绿色文字，符合科幻主题 */
            cursor: pointer;
            outline: none;
            background-color: transparent; /* 背景透明 */
            border: 2px solid #35f8eb; /* 绿色边框 */
            border-radius: 10px;
            padding: 10px 20px;
            transition: all 0.3s ease; /* 平滑过渡效果 */
        }
        
        .ziti:hover {
            background-color: #35f8eb; /* 悬停时背景颜色 */
            color: black; /* 悬停时文字颜色 */
            box-shadow: 0 0 20px #35f8eb; /* 发光效果 */
            transform: scale(1.1); /* 放大效果 */
        }

        #main {
            background: rgba(32, 30, 30, 0.8);
            padding: 20px;
            margin: 50px auto;
            width: 90%;
            max-width: 600px;
            height: auto;
            border-radius: 15px; /* 圆角边框 */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center; /* 确保内容居中 */
        }
        
        a:hover {
            font-size: larger;
        }
        
        a {
            text-decoration: none;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .ziti {
                font-size: 1rem;
                padding: 8px 16px;
            }

            #main {
                margin: 20px auto;
                padding: 15px;
            }
        }
    </style>
    
    <script src="js/存档功能.js"></script>
</head>
<body>
    <h1>梦境迷途</h1>
    <div id="main">
        <p class="p1"><button class="ziti" onclick="load1()">存档1</button></p>
