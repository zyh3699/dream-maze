<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择操作</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        .options {
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .option {
            display: block;
            margin: 20px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: opacity 1s ease-out;
        }
        .fade-in {
            opacity: 1;
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="options" id="options">
        <a class="option" href="ending_branch1.html" id="destroy">毁灭</a>
        <a class="option" href="ending_branch2.html" id="utilize">利用</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const optionsElement = document.getElementById('options');
            const destroyButton = document.getElementById('destroy');
            const utilizeButton = document.getElementById('utilize');

            setTimeout(() => {
                optionsElement.classList.add('fade-in');
            }, 100); // 延迟100毫秒后淡入

            const handleClick = (event) => {
                event.preventDefault();
                optionsElement.classList.remove('fade-in');
                optionsElement.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = event.target.href;
                }, 1000); // 1秒的淡出时间
            };

            destroyButton.addEventListener('click', handleClick);
            utilizeButton.addEventListener('click', handleClick);
        });
    </script>
</body>
</html>
