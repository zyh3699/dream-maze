<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Move and Fill</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('../img/bgr/final_background.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      color: white;
      font-size: 24px;
      padding: 20px;
      box-sizing: border-box;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    #dialogue {
     background: url('../img/conversation/background/bg3.png') no-repeat center center; /* 背景图居中对齐 */
     background-size: cover; /* 保证背景图完整显示 */
     padding: 60px;
     border-radius: 40px;
     width: 80%; /* 保持80%宽度 */
     text-align: center;
     position: fixed; /* 固定位置 */
     bottom: 20px; /* 固定在底部 */
     left: 50%; /* 水平居中 */
     transform: translateX(-50%); /* 水平居中 */
     margin: 0; /* 移除水平居中 */
    }
    #dialogue img {
      position: absolute; /* 绝对定位 */
      top: -100px; /* 距离顶部10px */
      left: 10px; /* 距离左侧10px */
      width: 100px; /* 图片宽度 */
      height: 100px; /* 图片高度 */
    }
    #menuButton {
      position: fixed; /* 固定位置 */
      top: 20px; /* 固定在顶部 */
      left: 20px; /* 固定在左侧 */
      padding: 10px 20px; /* 按钮内边距 */
      background-color: #4CAF50; /* 按钮背景颜色 */
      color: white; /* 按钮文字颜色 */
      border: none; /* 移除边框 */
      border-radius: 5px; /* 圆角边框 */
      cursor: pointer; /* 鼠标悬停时显示手型 */
    }
    #menuButton:hover {
      background-color: #45a049; /* 鼠标悬停时的背景颜色 */
    }
    .menu {
      display: none; /* 初始隐藏 */
      position: fixed; /* 固定位置 */
      top: 60px; /* 距离顶部 */
      left: 20px; /* 距离左侧 */
      background-color: #333; /* 菜单背景颜色 */
      border-radius: 5px; /* 圆角边框 */
      padding: 10px; /* 内边距 */
    }
    #timeControl {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    .menu button {
      display: block; /* 块级元素 */
      width: 100%; /* 宽度100% */
      margin: 5px 0; /* 按钮间距 */
      padding: 10px; /* 按钮内边距 */
      background-color: #4CAF50; /* 按钮背景颜色 */
      color: white; /* 按钮文字颜色 */
      border: none; /* 移除边框 */
      border-radius: 5px; /* 圆角边框 */
      cursor: pointer; /* 鼠标悬停时显示手型 */
    }
    .menu button:hover {
      background-color: #45a049; /* 鼠标悬停时的背景颜色 */
    }
    #progressContainer {
      display: none; /* 初始隐藏进度条容器 */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      z-index: 1000;
    }
    .progressBarWrapper {
      margin-bottom: 10px;
    }
    .progressLabel {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
    }
    .progressBar {
      display: inline-block;
      width: 70%;
      height: 20px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      vertical-align: middle;
    }
    .progressBar div {
      height: 100%;
      background-color: #4CAF50;
      width: 0;
      border-radius: 5px;
    }
    #statusText {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
     .closeButton {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 20px;
    line-height: 30px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s, transform 0.3s;
  }

  .closeButton:hover {
    background-color: #ff1a1a;
    transform: scale(1.1);
  }

  .closeButton:active {
    background-color: #e60000;
    transform: scale(1);
  }
  </style>
  <script src="../js/存档功能.js"></script>
  <script>
    function tips() {
  const timeControl = document.getElementById('timeControl');
  if (timeControl.style.display === 'none' || timeControl.style.display === '') {
    timeControl.style.display = 'inline-block';
  } else {
    timeControl.style.display = 'none';
  }
}

   function settings() {
      const statusText = document.getElementById('statusText');
      console.log('settings function called'); // 调试信息
      console.log('window.map.status:', window.map.status); // 调试信息
      if (statusText.style.display === 'none' || statusText.style.display === '') {
        if (window.map.status === 0) {
          statusText.innerText = '现实';
        } else if (window.map.status === 1) {
          statusText.innerText = '梦境';
        }
        statusText.style.display = 'block';
      } else {
        statusText.style.display = 'none';
      }
    }
  </script>
    </head>
    <body>
        <!-- 播放bgm -->
  <audio src="../music/sound/final.mp3" loop autoplay></audio>
     <button id="menuButton" onclick="toggleMenu()">菜单</button>
  <div class="menu" id="menu">
    <button onclick="save()">存档</button>
    <button onclick="settings()">背包</button>
    <button onclick="tips()">时间调整</button>
    <button onclick="clues()">任务提示</button>
  </div>
  <div id="intro">
    <div id="dialogue">
      <img src="../img/conversation/莱拉/莱拉.png" alt="Image Description"> <!-- 插入图片 -->
      <span id="dialogueText"></span> <!-- 用于显示对话文本 -->
    </div>
  </div>
  <div id="progressContainer">
    <span class="closeButton">&times;</span>
    <div class="progressBarWrapper">
      <span class="progressLabel">梦境信息</span>
      <div class="progressBar"><div id="bugProgress"></div></div>
    </div>
  </div>
  <canvas id="gameCanvas" style="display: none;"></canvas>
    <div id="statusText"></div>
  <div id="timeControl" style="display: none;">
  <input type="range" id="timeSlider" min="0" max="10" step="1" value="0" oninput="if (window.map.status === 1) { window.map.move(0, Math.floor(Math.random() * 201) - 100); }">
</div>
<script>
  document.querySelector('#progressContainer .closeButton').addEventListener('click', function() {
    document.getElementById('progressContainer').style.display = 'none';
    toggleMenu();
  });
</script>
  <script src="../js/map_final.js"></script>
  <script src="../js/main_final.js"></script>
  <script src="../js/player_final.js"></script>
  <script>
    const dialogues = [
      "经过层层的考验，你们终于到达了阿尔法梦境的核心",
      "你会发现它变得稳定了许多，之前的漏洞也不复存在了",
      "你们现在已经无比接近梦境核心的真相了...",
      "不过，在那之前...",
      "你真的分得清这里是梦境还是现实吗...",
    ];
    let currentDialogue = 0;
    let charIndex = 0;
    const typingSpeed = 1; // 每个字符的打印速度（毫秒）

    function typeDialogue() {
      if (charIndex < dialogues[currentDialogue].length) {
        document.getElementById('dialogueText').innerText += dialogues[currentDialogue].charAt(charIndex);
        charIndex++;
        setTimeout(typeDialogue, typingSpeed);
      }
    }

    function showNextDialogue() {
      if (currentDialogue < dialogues.length - 1) {
        currentDialogue++;
        charIndex = 0;
        document.getElementById('dialogueText').innerText = '';
        typeDialogue();
      }else {
        document.getElementById('intro').style.opacity = 0;
        setTimeout(() => {
          document.getElementById('intro').style.display = 'none';
          document.getElementById('gameCanvas').style.display = 'block';
          requestAnimationFrame(mainLoop);
        }, 1000); // 等待1秒以完成淡出效果
      }
    }

    function clues() {
      const progressContainer = document.getElementById("progressContainer");
      if (progressContainer.style.display === "none"|| progressContainer.style.display === "") {
        const bugProgress = document.getElementById("bugProgress");

        const bugCount = window.player.bug; // 获取漏洞修复数

        const totalBugs = 3; // 总漏洞数

        bugProgress.style.width = (bugCount / totalBugs) * 100 + "%";

        progressContainer.style.display = "block";
      } else {
        progressContainer.style.display = "none";
      }
    }

    document.body.onkeydown = function(event) {
  if (event.key === " ") {
    event.preventDefault(); // 禁用空格键默认行为
  }
};

    

     function toggleMenu() {
      const menu = document.getElementById('menu');
      if (menu.style.display === 'none' || menu.style.display === '') {
        menu.style.display = 'block';
      } else {
        menu.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      typeDialogue();
      document.addEventListener('click', showNextDialogue);
    });
  </script>
</body>
</html>
