<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Move and Fill</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('../img/bgr/final_background.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      color: white;
      font-size: 24px;
      padding: 20px;
      box-sizing: border-box;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    #dialogue {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="intro">
    <div id="dialogue"></div>
  </div>
  <canvas id="gameCanvas" style="display: none;"></canvas>
  <script src="../js/map_final.js"></script>
  <script src="../js/main_final.js"></script>
  <script src="../js/player_final.js"></script>
  <script>

    const dialogues = [
      "你已成功摧毁阿尔法梦境，你们成功地破坏了梦境的核心，组织的阴谋也随之瓦解。",
      "请前往梦境的出口吧!"
    ];
    let currentDialogue = 0;
    let charIndex = 0;
    const typingSpeed = 50; // 每个字符的打印速度（毫秒）

    function typeDialogue() {
      if (charIndex < dialogues[currentDialogue].length) {
        document.getElementById('dialogue').innerText += dialogues[currentDialogue].charAt(charIndex);
        charIndex++;
        setTimeout(typeDialogue, typingSpeed);
      } else {
        currentDialogue++;
        charIndex = 0;
      }
    }

    function showNextDialogue() {
      if (currentDialogue < dialogues.length) {
        document.getElementById('dialogue').innerText = '';
        typeDialogue();
      } else {
        document.getElementById('intro').style.opacity = 0;
        setTimeout(() => {
          document.getElementById('intro').style.display = 'none';
          document.getElementById('gameCanvas').style.display = 'block';
          requestAnimationFrame(mainLoop);
        }, 1000); // 等待1秒以完成淡出效果
      }
    }

    document.getElementById('intro').addEventListener('click', showNextDialogue);
    showNextDialogue();
  </script>
</body>
</html>
