<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Intro</title>
    <!-- <link rel="stylesheet" href="aa.css"> -->
    <style>
        body {
            background-image: url(../maze/img/back.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #ffffff;
        }

        .intro-container {
            max-width: 800px;
            padding: 20px;
            margin: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .intro-container:hover{
            background: rgba(0, 0, 0, 0.8);
        }
        .intro-container h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .intro-container p {
            font-size: 30px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .start-button a{
            padding: 10px 50px;
            font-size: 28px;
            font-family: 黑体;
            color: #cbe2ff;
           background-color: #498776;
           text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px; /* 设置按钮与容器之间的间隔 */
        }

        
        .start-button a:hover {
             background-color: #8d5c8f;
        }
        .navbar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0);
            padding: 1px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 20px;
            color:#fccbcb;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0);
            text-align: left;
        }
        .navbar a {
            text-decoration: underline;
            color: #ffffff;
            font-size: 18px;
            font-family: sans-serif;
        }
        h1 {
            color: #36ebd6;
        }
        .intro-container p{
            font-weight: 100;
        }
        #neon-btn {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
            background: #031628; 
          }
          a{
            text-decoration: none;
            font-weight: bold;
            color: #f5e7e7;
            margin: 20px 20px;
          }
          .btn {
            border: 1px solid;
            background-color: rgba(0, 0,0,0.5);
            text-transform: uppercase;
            font-size: 25px;
            padding: 10px 20px;
            font-weight: 300;
            color: #ffffff;
            border-radius: 20px;
          }
          
          .one {
            color: #4cc9f0;
          }
          
          .btn a:hover {
            color: white;
            border: 0;
          }
          
          .one:hover {
            background-color: #4cc9f0;
            -webkit-box-shadow: 10px 10px 99px 6px rgba(76,201,240,1);
            -moz-box-shadow: 10px 10px 99px 6px rgba(76,201,240,1);
            box-shadow: 10px 10px 99px 6px rgba(76,201,240,1);
          }
          
          
          
        
    </style>
</head>
<body>
    <div class="navbar">
        <p>完成任务>>在梦境崩塌之前，找到前成员潜意识的入口！</p>
    </div>
    <div class="intro-container">
        <h1>欢迎来到迷宫挑战</h1>
        <p>
            还有<strong>2分钟</strong>迷宫就<strong>坍塌</strong>了！！
        </p>
        
        <p>
            你能否帮助莱拉迅速找到<strong>前成员的潜意识中心</strong>？
        </p>
        <p style="font-size: 16px;text-align: left;font-family: 楷体;margin-left:20px;">
                  操作说明：  <br \>1、使用键盘的方向键控制角色移动，尽快到达终点！
                  <br \>
                  2、由于有些道路过于狭窄，你可能需要上下移动才能顺利通过岔路口。
         </p>
    </div>
    <!-- <a href="maze.html" class="start-button">开始游戏</a> -->
        <button class="btn one"><a href="maze.html">开始游戏</a></button>
    </body>
</html>
