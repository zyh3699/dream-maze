<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <p>当前任务>>在梦境坍塌前快速 <em><strong>逃离</strong></em> 迷宫>>进入前员工的潜意识>>获取 <em>关键</em> 记忆</p>
    </div>
    
    <div class="maze-wrapper">
        <h1 class="maze-title">Maze</h1>
        <div class="maze-container">
            <canvas id="mazeCanvas" width="860" height="770" ></canvas> <!-- 隐藏的画布 --要想画布隐藏 <canvas id="mazeCanvas" width="860" height="770" style="display:none;"></canvas> !-->
            <div id="player"></div>
            <div id="fog"></div> <!-- 烟雾层 -->
            
        </div>11
    </div>
   
    <div id="countdown">
        <span id="timer">120</span> seconds left
        <div id="time-bar">
            <div id="time-bar-progress"></div>
        </div>
    </div>
    <button id="skip-button" onclick="window.location.href='next.html'">Skip</button>

    <script src="script.js"></script>

    <script>
        document.getElementById('skipButton').addEventListener('click', function() {
            window.location.href = '../../html/chapter2.html'; // 将 'main.js' 替换为你想跳转的页面路径
        });
    </script>
</body>
</html>
