<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #dialogue {
      background: url('../../img/conversation/background/bg3.png') no-repeat center center; /* 背景图居中对齐 */
      background-size: cover; /* 保证背景图完整显示 */
      padding: 60px;
      border-radius: 40px;
      width: 80%; /* 保持80%宽度 */
      text-align: center;
      position: fixed; /* 固定位置 */
      bottom: 20px; /* 固定在底部 */
      left: 50%; /* 水平居中 */
      transform: translateX(-50%); /* 水平居中 */
      margin: 0; /* 移除水平居中 */
    }
    #dialogue img {
      position: absolute; /* 绝对定位 */
      top: -100px; /* 距离顶部10px */
      left: 10px; /* 距离左侧10px */
      width: 100px; /* 图片宽度 */
      height: 100px; /* 图片高度 */
    }
        </style>
</head>
<body>
    <!-- 播放bgm -->
  <audio src="../../music/sound/maze.mp3" loop autoplay></audio>
    <div class="navbar">
        <p>当前任务>>在梦境坍塌前快速 <em><strong>逃离</strong></em> 迷宫>>进入前员工的潜意识>>获取 <em>关键</em> 记忆>>skip只影响成就，不影响剧情</p>
    </div>
    
    <div class="maze-wrapper">
        <h1 class="maze-title">Maze</h1>
        <div class="maze-container">
            <canvas id="mazeCanvas" width="860" height="770" ></canvas> <!-- 隐藏的画布 --要想画布隐藏 <canvas id="mazeCanvas" width="860" height="770" style="display:none;"></canvas> !-->
            <div id="player"></div>
            <div id="fog"></div> <!-- 烟雾层 -->
           
        </div>
    </div>
    <!-- 成就 -->
    <div id="achievement" class="hidden"></div>
    <div id="achievement2" class="hidden"></div>
    <!-- 成就 -->
    <div id="countdown">
        <span id="timer">150</span> seconds left
        <div id="time-bar">
            <div id="time-bar-progress"></div>
        </div>
    </div>
    <button id="skip-button" onclick="window.location.href='../../html/chapter2.html'">Skip</button>

    <script src="script.js"></script>

    <script>
        document.getElementById('skipButton').addEventListener('click', function() {
            window.location.href = '../../html/chapter2.html'; // 将 'main.js' 替换为你想跳转的页面路径
        });
    </script>
</body>
</html>
