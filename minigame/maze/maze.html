<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="maze-wrapper">
        <h1 class="maze-title">Maze</h1>
        <div class="maze-container">
            <canvas id="mazeCanvas" width="900" height="900" style="display:none;"></canvas> <!-- 隐藏的画布 -->
            <div id="player"></div>
            <div id="fog"></div> <!-- 烟雾层 -->
            
        </div>
    </div>
   
    <div id="countdown">
        <span id="timer">120</span> seconds left
        <div id="time-bar">
            <div id="time-bar-progress"></div>
        </div>
    </div>

    <button id="skipButton" style="position: fixed; bottom: 10px; right: 10px; padding: 10px 20px; background-color: #f00; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Skip</button>
    <!-- <div id="target-area"></div> 目标区域 -->
    <script src="script.js"></script>

    <script>
        document.getElementById('skipButton').addEventListener('click', function() {
            window.location.href = '../../html/chapter2.html'; // 将 'main.js' 替换为你想跳转的页面路径
        });
    </script>
</body>
</html>
