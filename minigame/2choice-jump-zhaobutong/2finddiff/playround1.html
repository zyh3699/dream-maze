<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找不同游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 播放bgm -->
  <audio src="../../../music/sound/2mini.mp3" loop autoplay></audio>
    <div class="navbar">
        <p>所在位置>><a href="../index.html">minigame首页</a>>>识破梦境与现实的混淆（Pro-找不同）>>skip只影响成就，不影响剧情</p>
    </div>
    <div class="timer-container">
        <div id="timer-bar"></div>
    </div>
    <div class="container">
        <div class="left-panel">
            <div class="status">
                <h2>共有<span id="total-differences">7</span>处不同</h2>
                <h2>目前已经找到<span id="found-differences">0</span>处不同</h2>
                <h2>加油！</h2>
                <p>找出现实与梦境的混淆之处吧！</p>
                <p>倒计时：<span id="countdown-timer">30</span>秒</p> <!-- 倒计时数字 -->
                <div class="status-timer-bar">
                    <div id="status-timer-bar-inner"></div>
                </div>
                <p>Attention!<br>点击两张图片不同处<br>必须在上面那张点击才可以生效！</p>
                <p>把窗口左右缩小一些体验更佳哦</p>
                <p>!!!!!!千万不要在游戏开始后调整窗口!!!!!!！否则请重新开始游戏</p>
                <!-- <p>点错一次扣一秒,对了加5秒！<br>tips：找到一处跳出提示框的时候不计时哦（这个是bug还是特意设的彩蛋呢？）</p> -->
                <p>点错一次扣一秒,对了加5秒！</p>
            </div>
            <div class="image-container">
                <img src="cat.jpg" id="image-left" alt="找不同图">
            </div>
        </div>
        <div class="right-panel">
            <div class="image-container" id="image-container-right1">
                <img src="finddi1(left).png" id="image-right1" alt="标准图1">
            </div>
            <div class="image-container" id="image-container-right2">
                <img src="finddi1(right).png" id="image-right2" alt="标准图2">
            </div>
            <div class="button-container">
                <button id="restart-button">重新开始</button>
                <button id="reveal-button">揭晓答案(fail)</button>
                <button id="skip-button">跳过游戏(fail)</button>
            </div>
        </div>
    </div>
        <!-- 成就 -->
        <div id="achievement" class="hidden"></div>
        <div id="achievement2" class="hidden"></div>
        <!-- 成就 -->
    

    <script src="script.js"></script>
</body>
</html>
